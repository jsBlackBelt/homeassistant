# Living Room
living_room_movie_on:
  alias: Wohnzimmer Film
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Wohnzimmer"
        scene_name: "Movie"

living_room_relax_on:
  alias: Wohnzimmer Entspannen
  sequence:
