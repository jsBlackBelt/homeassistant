homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret zone_home_latitude
  longitude: !secret zone_home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret zone_home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  # Customization file
  customize: !include customize.yaml

logger:
  default: warning
#  logs:
#    custom_components.alexa_media: debug

recorder:
  purge_keep_days: 90
  purge_interval: 1
  db_url: !secret homeassistantdb

# Sets kown zones
zone:
  - name: home
    latitude: !secret zone_home_latitude
    longitude: !secret zone_home_longitude
    radius: 25

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/
  javascript_version: latest

# Enable the mobile app companion
mobile_app:

# Enable system health
system_health:

#lovelace:
#  mode: yaml

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123
#  trusted_networks:
#    - 127.0.0.1
#    - ::1
#  ip_ban_enabled: True
#  login_attempts_threshold: 5

# Enables the api
api:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true


# ##########################################################################
# Enable central functionalities and network connections
# ##########################################################################
# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Connect to InfluxDB
influxdb:
  host: !secret influxdb_ip
  database: home_assistant
  tags:
    source: hass

# Connect to network MQTT
mqtt:
  broker: !secret mqtt_ip
  port: !secret mqtt_port
  client_id: homeassistant
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: 'homeassistant/status'
    payload: 'online'
  will_message:
    topic: 'homeassistant/status'
    payload: 'offline'

# Integrate Node-Red, Jupyter and States in panel
panel_iframe:
  nodered:
    title: 'Node-Red'
    icon: 'mdi:shuffle-variant'
    url: !secret nodered_url
  jupyterlab:
    title: JupyterLab
    url: !secret jupyterlab_url  # URL GOES HERE
    icon: mdi:database-search
  states_view:
    title: 'States'
    icon: 'mdi:power-socket-us'
    url: !secret states_view_url
  networkmap:
    title: 'Zigbee Map'
    url: '/local/zigbee2mqtt_networkmap/map.html'
    icon: 'mdi:graphql'

# ##########################################################################
# Enable cloud connections
# ##########################################################################
# Enable home assistant cloud
cloud: !include includes/cloud.yaml

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret
  username: !secret netatmo_login_id
  password: !secret netatmo_password
  discovery: true

# ##########################################################################
# Include sub config files
# ##########################################################################
# Scenes
scene: !include includes/scenes.yaml

# Activates device trackers
device_tracker: !include includes/device_trackers.yaml

# Include sensors
sensor: !include includes/sensors.yaml

# Include binary sensors
binary_sensor: !include includes/binary_sensors.yaml

# Include utility meters
utility_meter: !include includes/utility_meters.yaml

# Include input booleans
input_boolean: !include includes/input_booleans.yaml

# Include input numbers
input_number: !include includes/input_numbers.yaml

# Include timer
timer: !include includes/timers.yaml

# Include switches
switch: !include includes/switches.yaml

# Include group definitions
group: !include includes/groups.yaml

# Include automation scripts
automation: !include includes/automations.yaml

# Include scripts
script: !include includes/scripts.yaml

# Include media players
media_player: !include includes/media_players.yaml

# Include iOS
ios: !include includes/ios.yaml

# Include input selects
input_select: !include includes/input_selects.yaml

# Include intent scripts
intent_script: !include includes/intents.yaml

# Include lights
