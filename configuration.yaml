    name: living_room
    host: !secret harmony_ip

homekit:
  filter:
    include_domains:
      - alarm_control_panel
      - light
      - media_player
      - switch
      - lock
      - cover

apcupsd:
  host: 192.168.1.115

# Include Alexa
alexa_media:
  accounts:
    - email: !secret amazon_email
      password: !secret amazon_password
      url: amazon.de

homematic:
  interfaces:
    rf:
      host: !secret homematic_ip
    ip:
      host: !secret homematic_ip
      port: 2010
    groups:
      host: !secret homematic_ip
      port: 9292
      username: !secret homematic_username
      password: !secret homematic_password
      path: /groups
      resolvenames: json
  hosts:
    ccu3:
      host: !secret homematic_ip
      username: !secret homematic_username
      password: !secret homematic_password

webostv:
  host: !secret webostv_ip
  name: LG TV
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret webostv_mac

