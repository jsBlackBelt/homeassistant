# ##########################################################################
# Nmap
# ##########################################################################
- platform: nmap_tracker
  hosts:
    - 192.168.0.1/24
    - 192.168.1.10-254
  interval_seconds: 30
  home_interval: 10
  exclude:
    - 192.168.1.1
  scan_options: " --privileged -sP "
  consider_home: 1800
  new_device_defaults:
    track_new_devices: true
    hide_if_away: false

# ##########################################################################
# Unifi
# ##########################################################################
- platform: unifi
  host: !secret unifi_controller
  username: !secret unifi_username
  password: !secret unifi_password
  verify_ssl: false
  ssid_filter:
    - 'Holonet'

# ##########################################################################
# Ping
# ##########################################################################
- platform: ping
  hosts:
    markus_ping: 192.168.1.76
    magda_ping: 192.168.1.78
