zigbee1_group:
  name: Zigbee2mqtt1
  view: false
  control: hidden
  entities:
    - input_boolean.zigbee1_permit_join
    - timer.zigbee1_permit_join
    - sensor.zigbee2mqtt1_bridge_state
    - switch.zigbee2mqtt1_main_join
    - automation.enable_zigbee1_joining
    - automation.disable_zigbee1_joining
    - automation.disable_zigbee1_joining_by_timer
    - input_select.zigbee2mqtt1_log_level
    - automation.zigbee2mqtt1_log_level

zigbee2_group:
  name: Zigbee2mqtt2
  view: false
  control: hidden
  entities:
    - input_boolean.zigbee2_permit_join
    - timer.zigbee2_permit_join
    - sensor.zigbee2mqtt2_bridge_state
    - switch.zigbee2mqtt2_main_join
    - automation.enable_zigbee2_joining
    - automation.disable_zigbee2_joining
    - automation.disable_zigbee2_joining_by_timer
    - input_select.zigbee2mqtt2_log_level
    - automation.zigbee2mqtt2_log_level
