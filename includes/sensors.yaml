    - site_details
    - meters
    - sensors
    - gateways
    - batteries
    - inverters
    - power_consumption
    - solar_power
    - grid_power
    - storage_power

- platform: template
  sensors:
    solaredge_energy_this_year_template:
      value_template: "{{ (states('sensor.solaredge_energy_this_year') | float / 1000) | round(2) }}"

