      data:
        group_name: "Wohnzimmer"
        scene_name: "Vaporwave"

living_room_xmas_on:
  alias: Wohnzimmer Weihnacht
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.living_room
    - service: light.turn_on
      data:
        entity_id: light.xmas_tree
    - service: light.turn_on
      data:
        entity_id: light.xmas_star
    - service: hue.hue_activate_scene
      data:
        group_name: "Wohnzimmer"
        scene_name: "Xmas"

